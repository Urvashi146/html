<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clone</title>
    <style>
        #box
        {
            border: 10px solid black;
            padding: 20px;
        }
        #box1
        {
            border: 10px solid rgb(243, 52, 52);
            padding: 20px;
        }
    </style>
</head>

<body>
    <div id="box">

        <h1>welcome</h1>
       
       
       

    </div><div id="box1">

        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consectetur consequuntur dignissimos explicabo quos, harum culpa suscipit impedit saepe expedita aut. Voluptatem alias eum quo, magni ipsam cum quos veritatis? Exercitationem?</p>
        
       

    </div>
    <button class="cln">clone</button>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>


$(document).ready(function() {


    
$('.cln').click(function () {
    $('#box h1').clone().prependTo('#box1');
    $('#box1 p').clone().appendTo('#box');


});


})

</script>



</html>
