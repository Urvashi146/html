<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Card</h1>
        <div class="card  mt-3" style="width:400px">
            <div class="card-header bg-primary">Urvashi Barot</div>


            <div class="card-body">
                <img class="card-img-top" src="img/3.jpg" alt="Card image">
                On The Way To Become
                <h4 class="card-title">Web Developer</h4>

            </div>
            <div class="card-footer bg-secondary ">All @copyrights www.UrvashiBarot.com</div>

        </div>

        <div class="card mt-3" style="width:400px">
            <div class="card-header">Urvashi Barot</div>


            <div class="card-body">On The Way To Become
                <h4 class="card-title">Web Developer</h4>
                <!-- <img class="card-img-bottom" src="img/3.jpg" alt="Card image"> -->
            </div>
            <img class="card-img-bottom" src="img/3.jpg" alt="Card image">
            <div class="card-footer">All @copyrights www.UrvashiBarot.com</div>

        </div>



        <h2>Card Image Overlay</h2>

        <div class="card " style="width:500px">
            <img class="card-img-top" src="img/3.jpg" alt="Card image" style="width:100%">
            <div class="card-img-overlay">
                <h4 class="card-title">Urvashi</h4>
                <p class="card-text">On The Way To Become Web Developer</p>
                <a href="#" class="btn btn-primary">About Me</a>

            </div>
            <div class="card-footer">All @copyrights www.UrvashiBarot.com</div>
        </div>


    </div>

</body>

</html>
