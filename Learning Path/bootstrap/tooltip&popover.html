<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToolTip</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>


</head>

<body>

<div class="container mt-5">
  <button class="btn btn-primary m-5" data-bs-toggle="tooltip" title="This is my first tooltip on top" data-bs-placemnet="top" >Tooltip top</button>
</div>

<div class="container">
  <button class="btn btn-primary m-5" data-bs-toggle="tooltip" title="This is my first tooltip on bottom" data-bs-placement="bottom" >Tooltip bottom</button>
</div>

<div class="container">
  <button class="btn btn-primary m-5" data-bs-toggle="tooltip" title="This is my first tooltip on right" data-bs-placement="right" >Tooltip right</button>
</div>

  <div class="container">
  <button class="btn btn-primary m-5" data-bs-toggle="tooltip" title="This is my first tooltip on left" data-bs-placement="left" >Tooltip left</button>
</div>

<div class="container">
  <h1>popover</h1>
  <div class="container">
  
    <button class="btn btn-primary m-5" data-bs-toggle="popover" title="how are you" data-bs-content="this is urvashi here and i am using popover here." data-bs-placement="top" >popover</button>
  </div>

  <button class="btn btn-primary m-5" data-bs-toggle="popover" title="how are you" data-bs-content="this is urvashi here and i am using popover here." data-bs-placement="left" >popover</button>
</div>


<div class="container">
 
  <button class="btn btn-primary m-5" data-bs-toggle="popover" title="how are you" data-bs-content="this is urvashi here and i am using popover here." data-bs-placement="bottom" >popover</button>
</div>

<div class="container mb-5">
  
  <button class="btn btn-primary m-5" data-bs-toggle="popover" title="how are you" data-bs-content="this is urvashi here and i am using popover here." data-bs-placement="right" >popover</button>
</div>









  



  <script>
    // $(function () {
    //   $('[data-bs-toggle="tooltip"]').tooltip()
    // });

    $(document).ready(function(){
        $('[data-bs-toggle="tooltip"]').tooltip();  
    });
    $(document).ready(function(){
        $('[data-bs-toggle="popover"]').popover();  
    });

  </script>


</body>

</html>
