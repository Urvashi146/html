<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .containe,
        .col,
        .img {
            border: 2px solid darkmagenta;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <h2>Button Styles</h2>
        <div class="row">

            <div class="col">
                <button type="button" class="btn btn-primary">
                    primary

                </button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary">
                    Secondary

                </button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-success">
                    Success

                </button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-info">
                    Info

                </button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-warning">
                    Warning

                </button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-danger">
                    Danger

                </button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-dark">
                    Dark

                </button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">
                    Light

                </button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-link">
                    Link

                </button>
            </div>
        </div>


        <!-- button outline  -->
        <h2>Button outline</h2>
        <div class="row">

            <div class="col">
                <button type="button" class="btn btn-outline-primary">
                    primary

                </button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-secondary">
                    Secondary

                </button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-success">
                    Success

                </button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-info">
                    Info

                </button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-warning">
                    Warning

                </button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-danger">
                    Danger

                </button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-dark">
                    Dark

                </button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-light">
                    Light

                </button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-link">
                    Link

                </button>
            </div>
        </div>
        <!-- Button Sizes  -->
        <h2 class="pt-5">Button Sizes</h2>
        <button type="button" class="btn btn-primary btn-lg">Large</button>
        <button type="button" class="btn btn-dark btn-md">Default</button>
        <button type="button" class="btn btn-warning btn-sm">Small</button>
        <!-- Button States  -->
        <h2>Button States</h2>

        <button type="button" class="btn btn-primary active">Active Primary</button>
        <button type="button" class="btn btn-primary" disabled>Disabled Primary</button>
        <!-- Spinner Buttons  -->
        <h2>Spinner Buttons</h2>
        <p>Add spinners to buttons:</p>

        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
        </button>

        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
            processing..
        </button>

        <button class="btn btn-primary" disabled>
            <span class="spinner-border spinner-border-sm"></span>
            processing..
        </button>
        </button>

        <button class="btn btn-primary" disabled>
            <span class="spinner-grow spinner-grow-sm"></span>
            processing..
        </button>
        </button>
    </div>



    <div class="container mt-3">
        <h1>drop down button</h1>
        <button class="btn btn-primary ">company</button>
        <div class="btn-group">
            <button class="btn btn-primary dropdown-toggle " data-bs-toggle="dropdown">developer type</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">php</a></li>
                <li><a class="dropdown-item" href="#">android</a></li>
                <li><a class="dropdown-item" href="#">java</a></li>

              </ul>
        </div>

    </div>

</body>

</html>
