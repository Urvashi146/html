<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JWT php-ajax</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>


  <!-- main content table  -->
  <div class="container">
    <div class="row">
      <h3 class="text-center shadow-dark m-3 border border-success rounded-lg shadow p-4 mb-4 bg-dark text-white">
        <u><strong>JWT PHP-AJAX</strong> </u>
      </h3>

    </div>
  </div>



  <div class="container mt-3 border border-primary border-4 shadow p-3 mb-5 bg-white rounded">
    <!-- <h3 class="text-center "><u>Insert Records</u></h3> -->

   
      <div class="row m-2">
        <div class="col">
          <input type="text" class="form-control" placeholder="Enter some text here " name="name" id="token">
        </div>
        
      </div>
 




    <div class="text-center">
      <input type="button" value="Get Token" id="insert-token" class="btn btn-primary m-3 ">
    </div>

    <div class="container mt-2 mb-2 ">
      <div class="row" id="tokengen">
        
        
      </div>

    </div>
   
    <div class="container mt-2 mb-2 ">
        <div class="row" id="decode-res">

        </div>
    </div>
    


    <!-- main content table end  -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
      $(document).ready(function () {

        
        $('#insert-token').on("click", function (e) {
        
          var tokenv = $("#token").val();
       
          $.ajax({
            url: "jwt-ajax.php",
            type: "POST",
            data: { token: tokenv },
            success: function (data) {
            
              $('#tokengen').html(data);
              $('#decode-res').hide();


              $('#decode').on("click", function (e) {
                $('#decode-res').show();
              });
              
                
             
            }
          });
        });
        


        // $(document).on("click","#decode", function (e) {
         
      
        //   $.ajax({

        //     url: "jwt-validation-ajax.php",
        //     type: "POST",
            
        //     success: function (data) {
        //       $('#decode-res').show();
              
        //     }


        //   });
        // })
       


      });
    </script>

</body>

</html>
