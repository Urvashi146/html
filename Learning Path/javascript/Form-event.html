<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events</title>
</head>

<body>
    <h1>Javascript Form Events</h1>

    <form>
        Email-id:<input type="text" name="name" id="eid" onfocus="focusfun(this)" onblur="blurfun(this)" oninput="onfun(this)"><br><br>
        password:<input type="text" name="name" id="pass" onfocus="focusfun(this)" onblur="blurfun(this)"><br>
City:
<select name="city" id="city" onfocus="focusfun(this)" onchange="chnfun(this)">
    <option value="Ahmedabad">Ahmedabad</option>
    <option value="Baroda">Baroda</option>
    <option value="Surat">Surat</option>
    <option value="Rajkot">Rajkot</option>
    <option value="Mumbai">Mumbai</option>

</select>

        <input type="submit" name="submit" id="submit"><br><br>

        <div id="input1" style="border: 2px solid black;"></div>

    </form>

    <script>
        // this is to apply on one element only 
        // function focusfun()
        // {
        //   document.getElementById('eid').style.background ="lightgray";
        //    console.log(a);
        // }


        // now if we want to apply on multiple element then we need to use this in input onfocus  and need to pass paramtr in function 
        function focusfun(e1) {
            e1.style.background = "lightgray";
        }
        function blurfun(e1) {
            e1.style.background = "";
        }
        function onfun(e1)
        {
            let a= e1.value;
            document.getElementById("input1").innerHTML=a;
        }
        function chnfun(e1)
        {
            let a= e1.value;
            document.getElementById("input1").innerHTML=a;

        }
    </script>
</body>

</html>
