

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container ">
        <div class="row p-5">
            <div class="col border border-3 p-5">
                <button onclick="urlparm()">click me and get url string</button>
                <h2 id="value"></h2>
            </div>
        </div>
    </div>
    
    <script>
        function urlparm(){        
        
        const  searchparam = new URLSearchParams(window.location.search);
        const urlparam =  searchparam.get('urvashi');
        const urlparam2 = searchparam.get('age');
        document.getElementById('value').innerHTML = urlparam + " " +urlparam2;
      }
    </script>
</body>
</html>
