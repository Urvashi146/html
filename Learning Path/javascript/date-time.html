<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and time</title>
    <style>
        .container {
        font-size: 23px;
        background-color: blanchedalmond;
        border: 2px solid grey;
        padding: 34px;
        margin: auto;
        text-align: center;
        width: 80%;
    }

    #t1 {
        font-weight: bold;
    }
    </style>
</head>

<body>

    <h1>Date and Time</h1>
    <div class="container"> current time is <span id="t1"></span></div>
    <script>


        let dt1 = new Date(2021, 9, 5);
        console.log(dt1);

        let dt = new Date();
        console.log(dt);

        let yr = dt1.getFullYear();
        console.log("this is year" + " " + yr);

        let month = dt1.getMonth();
        console.log("this is month" + " " + month);



        let hours = dt.getHours();
        console.log("The hours is ", hours);


        // to set date 

        dt.setDate(7);
        console.log(dt);



        dt.setMinutes(12);
        console.log(dt);


        setInterval(curtime, 1000);
        function curtime()
        {
            t1.innerHTML = new Date();
        }
        
    </script>
</body>

</html>
