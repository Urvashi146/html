<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After-Before</title>
    <style>
        #box
        {
            border: 10px solid black;
            padding: 20px;
            background-color: rgb(197, 213, 213);
        }
    </style>
</head>

<body>
    <div id="box">

        <h1>welcome</h1>
        <button class="app">after</button>
        <button class="pre">before</button>

    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>


$(document).ready(function(){


    // after will add content at bottom after box 
$('.app').click(function () {
    $('#box').after("<h1>helloooo</h1>");

});

// before will add content at top before box

$('.pre').click(function () {
    $('#box').before("<h1>hiiii!!!!!!</h1>");

})



})

</script>



</html>
