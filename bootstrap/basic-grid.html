<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .row {
            border: 2px solid black;

        }

        .col {
            border: 2px solid gray;
        }

        .col-sm-4 {
            border: 2px solid green;
        }
    </style>
</head>

<body>
    <div class="container-fluid bg-primary p-5">
        <h1>Basic Grid</h1>

    </div>
    <div class="container-fluid  text-white">
      
       
        <div class="row p-1">
            <div class="col-sm-2 bg-primary text-white">span 2</div>
            <div class="col-sm-2 bg-dark text-white">span 2</div>
            <div class="col-sm-2 bg-primary text-white">span 2</div>
            <div class="col-sm-2 bg-dark text-white">span 2</div>
            <div class="col-sm-2 bg-primary text-white">span 2</div>
            <div class="col-sm-2 bg-dark text-white">span 2</div>


        </div>
        <div class="row p-1">
            <div class="col bg-primary text-white">column 1</div>
            <div class="col bg-dark text-white">column 2</div>
            <div class="col bg-primary text-white">column 3</div>
            <div class="col bg-dark text-white">column 4</div>

        </div>
        <div class="row p-1">
            <div class="col-sm-3 bg-primary text-white">span 3</div>
            <div class="col-sm-3 bg-dark text-white">span 3</div>
            <div class="col-sm-3 bg-primary text-white">span 3</div>
            <div class="col-sm-3 bg-dark text-white">span 3</div>

        </div>
        <div class="row p-1">
            <div class="col-sm-4 bg-primary text-white">span 4</div>
            <div class="col-sm-4 bg-dark text-white">span 4</div>
            <div class="col-sm-4 bg-primary text-white">span 4</div>
        </div>
        
        <div class="row p-1">
            <div class="col-sm-4 bg-primary text-white">span 4</div>
            <div class="col-sm-8 bg-dark text-white">span 8</div>
        </div>



    </div>
</body>

</html>
