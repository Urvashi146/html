<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container {
            border: 2px solid black;
        }

        .row {
            background-color: azure;
            border: 2px solid darkmagenta;
        }

        .col,
        .col-7,
        .col-5,.col-2,.col-3,.col-4,.col-6,.col-8,.col-9,.col-10,.col-11,.col-12,.col-md-2,.col-md-6 {
            background-color: antiquewhite;
            border: 2px solid darkred;
        }
    </style>
</head>

<body>
    <div class="container p-5">
        <div class="row  text-center">
            <div class="col-6 offset-2 ">
                <h1>here i appplied off set 5 offset
                </h1>
            </div>
            <div class="col-2 offset-2 ">
                <h1>offset
                </h1>
            </div>

        </div>
        <!-- with md  if you resize output then it will automatically remove offcet once it reach to small size-->
        <div class="row text-center ">
            <div class="col-md-6 offset-md-2 ">
                <h1>here i appplied off set 5 offset
                </h1>
            </div>
            <div class="col-md-2 offset-md-2 ">
                <h1>offset
                </h1>
            </div>

        </div>
    </div>

</body>

</html>
